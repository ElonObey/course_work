
<div class="container">
  <div class="container__header">
    <h1>Registration</h1>
    <div class="container__line"></div>
  </div>
  <div class="container__item">
    <mat-form-field class="Block_center" appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input
        matInput
        placeholder="pat@example.com"
        [formControl]="email"
        required
      />
      <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="Block_center" appearance="fill">
      <mat-label>password</mat-label>
      <input matInput />
    </mat-form-field>

      <button class="button"  mat-raised-button color="primary">Зарегестрироваться</button>
  </div>
</div>
